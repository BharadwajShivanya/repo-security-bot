name: "Scan Snyk Dependencies"

on:
  workflow_call:
    secrets:
      SNYK_TOKEN:
        required: false

jobs:
  snyk-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Snyk CLI
        uses: snyk/actions/setup@v2

      - name: Authenticate Snyk
        if: ${{ secrets.SNYK_TOKEN != '' }}
        run: snyk auth "$SNYK_TOKEN"
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Run Snyk Scan
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          mkdir -p reports

          if [ -z "${SNYK_TOKEN:-}" ]; then
            echo '{"message":"No SNYK_TOKEN, skipping"}' > reports/snyk.json
            exit 0
          fi

          SCANNED=false

          if [ -f package.json ]; then
            snyk test --json-file-output=reports/snyk.json || true
            SCANNED=true
          fi

          if [ -f requirements.txt ] || [ -f pyproject.toml ] || [ -f Pipfile ]; then
            snyk test --json-file-output=reports/snyk.json || true
            SCANNED=true
          fi

          if [ -f pom.xml ]; then
            snyk test --file=pom.xml --json-file-output=reports/snyk.json || true
            SCANNED=true
          fi

          if [ -f go.mod ]; then
            snyk test --file=go.mod --json-file-output=reports/snyk.json || true
            SCANNED=true
          fi

          if [ -f Cargo.toml ]; then
            snyk test --file=Cargo.toml --json-file-output=reports/snyk.json || true
            SCANNED=true
          fi

          if [ -f composer.json ]; then
            snyk test --file=composer.json --json-file-output=reports/snyk.json || true
            SCANNED=true
          fi

          if ls *.csproj >/dev/null 2>&1; then
            snyk test --json-file-output=reports/snyk.json || true
            SCANNED=true
          fi

          if [ "${SCANNED}" != true ]; then
            echo '{"message":"No supported dependency files found"}' > reports/snyk.json
          fi

      - name: Upload snyk artifact
        uses: actions/upload-artifact@v4
        with:
          name: snyk-report
          path: reports/snyk.json
